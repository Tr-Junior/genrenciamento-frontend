<div class="card flex justify-content-center">
  <div class="flex flex-column px-8 py-5 gap-4" style="border-radius: 12px; background-image: radial-gradient(circle at left top, var(--primary-400), var(--primary-700))">
    <div class="inline-flex flex-column gap-2">
      <label for="password" class="text-primary-50 font-semibold">Senha</label>
      <input pInputText id="password" [(ngModel)]="password" class="bg-white-alpha-20 border-none p-3 text-primary-50" type="password" (keydown.enter)="login()" />
    </div>
    <div class="flex align-items-center gap-2">
      <p-button label="Entrar" (click)="login()" styleClass="p-3 w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10" class="w-full"></p-button>
    </div>
  </div>
</div>
